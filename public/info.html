<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxiox Sunucu</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #player-list {
            margin-top: 20px;
        }
        .player {
            padding: 10px;
            background-color: #ff0000;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .player img {
            width: 32px;
            height: 32px;
            border-radius: 20%;
            margin-right: 10px;
        }
        .row {
            display: flex;
            width: 100%;
            flex-wrap: wrap; /* Ekranda sƒ±ƒümayan √∂ƒüeler satƒ±ra ge√ßsin */
            justify-content: space-between; /* Bo≈üluk bƒ±rak */
        }

        /* Her container i√ßin column (dikey) d√ºzeni */
        .column {
            display: flex;
            flex-direction: column; /* Dikey sƒ±ralama */
            flex: 1; /* Ekranƒ± e≈üit ≈üekilde payla≈ütƒ±rƒ±r */
            padding: 20px;
            margin: 10px;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .status, .players, .info {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }
        .online { color: #4CAF50; font-weight: bold; }
        .offline { color: #F44336; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Minecraft Sunucu Bilgileri</h1>
        <p id="server-status" class="status">Y√ºkleniyor...</p>
        <p id="server-info" class="info"></p>
        <p id="player-count" class="players"></p>
    </div>

    <div class="row">
        <div class="column">
            <div class="w-full max-w-2xl bg-gray-900 p-6 rounded-lg shadow-2xl flex flex-col border border-gray-700">
                <h1 class="text-3xl font-bold text-center mb-4 text-green-400">Minecraft Canlƒ± Sohbet</h1>
                
                <div id="chat-box" class="h-80 overflow-y-auto p-4 border border-gray-700 rounded-lg bg-gray-800 flex flex-col space-y-2 sm:h-96 md:h-[30rem] shadow-inner">
                    <!-- Sohbet mesajlarƒ± burada g√∂r√ºnecek -->
                </div>
            </div>
        </div>

        <div class="column">
            <div class="w-full max-w-2xl bg-gray-900 p-6 rounded-lg shadow-2xl flex flex-col border border-gray-700">
                <h1 class="text-3xl font-bold text-center mb-4 text-green-400">Sunucudaki Oyuncular</h1>
                
                <center>
                    <div id="player-list" >
                        <!-- Oyuncular burada listelenecek -->
                    </div>
                </center>
            </div>
        </div>
    </div>

    <script>
        const socket = io("https://mccbot-2.onrender.com");
        const chatBox = document.getElementById("chat-box");
        
        socket.on("chatMessage", (data) => {
            const messageElement = document.createElement("div");
            messageElement.classList.add("p-3", "rounded-lg", "mb-2", "max-w-xs", "bg-gray-700", "text-white", "break-words", "sm:max-w-sm", "md:max-w-md", "lg:max-w-lg", "shadow-md");
            messageElement.innerHTML = `<span class='font-bold text-green-300'>${data.username}:</span> ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Otomatik kaydƒ±rma
        });

        const serverIp = "mc.toxiox.rf.gd";
        const serverPort = "28202";

        async function fetchServerStatus() {
            try {
                const response = await fetch(`https://api.mcstatus.io/v2/status/bedrock/${serverIp}:${serverPort}`);
                const data = await response.json();
                
                if (data.online) {
                    document.getElementById("server-status").innerHTML = "Sunucu Durumu: <span class='online'>Online</span>";
                    document.getElementById("server-info").innerText = `üåê Sunucu: ${data.motd.clean} | ‚öôÔ∏è Versiyon: ${data.version.name} `;
                    document.getElementById("player-count").innerText = `üë• Oyuncu Sayƒ±sƒ±: ${data.players.online} / ${data.players.max}`;
                } else {
                    document.getElementById("server-status").innerHTML = "Sunucu Durumu: <span class='offline'>Offline</span>";
                    document.getElementById("server-info").innerText = "";
                    document.getElementById("player-count").innerText = "";
                   
                }
            } catch (error) {
                document.getElementById("server-status").innerHTML = "Sunucu Durumu: <span class='offline'>Hata Alƒ±ndƒ±</span>";
            }
        }

        async function getPlayers() {
            try {
                const response = await fetch('https://mccbot-2.onrender.com/api/players');
                const data = await response.json();

                const playerList = document.getElementById('player-list');
                playerList.innerHTML = ''; // √ñnceki listeyi temizle

                if (data.players.length === 0) {
                    playerList.innerHTML = '<p>≈ûu an sunucuda oyuncu yok.</p>';
                } else {
                    data.players.forEach(player => {
                        const skinUrl = `https://mineskin.eu/avatar/${player}`;

                        const playerElement = document.createElement('div');
                        playerElement.classList.add('player', "p-3", "rounded-lg", "mb-2", "max-w-xs", "bg-gray-700", "text-white", "break-words", "sm:max-w-sm", "md:max-w-md", "lg:max-w-lg", "shadow-md");
                       
                        playerElement.innerHTML = `
                            <img src="${skinUrl}" alt="${player}'s skin">
                            <span>${player}</span>
                        `;

                        playerList.appendChild(playerElement);
                    });
                }
            } catch (error) {
                console.error('Hata olu≈ütu:', error);
            }
        }

        window.onload = () => {
            getPlayers(); // Sayfa y√ºklendiƒüinde ilk √ßekme
            fetchServerStatus();
            setInterval(fetchServerStatus, 5000);
            setInterval(getPlayers, 5000); // 5 saniyede bir otomatik g√ºncelleme
        };
    </script>
</body>
</html>
